<html lang="en">
<head>

<body>
    <form action="">
        <h1>Tabela IMC</h1>
        <section class="container">
            <div class="tabela">
                <h4 class="titulo">IMC</h4>
                Menos do que 18,5 <br>
                Entre 18,5 e 24,9 <br>
                Entre 25 e 29,9 <br>
                Entre 30 e 34,9 <br>
                Entre 35 e 39,9 <br>
                Mais do que 40 <br>
            </div>
            <div class="tabela">
                <h4 class="titulo">Resultado</h4>
                Abaixo do Peso <br>
                Peso normal <br>
                Sobrepeso <br>
                Obesidade grau 1 <br>
                Obesidade grau 2 <br>
                Obesidade grau 3 <br>
            </div>
        </section>
        <label for="input-peso">Digite seu peso</label>
        <input type="text" id="input-peso">

        <label for="input-altura">Digite sua Altura</label>
        <input type="text" id="input-altura">

        <button>Calcular</button>
    </form>
